<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Запись на осмотр</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 30px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4a90e2;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #4a90e2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #3b7dd8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Запись на осмотр после ДТП</h2>
    <form id="inspection-form">
      <label for="name">ФИО</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Электронная почта</label>
      <input type="email" id="email" name="email">

      <label for="car">Марка и модель автомобиля</label>
      <input type="text" id="car" name="car" required>

      <label for="year">Год выпуска</label>
      <input type="number" id="year" name="year" min="1980" max="2025">

      <label for="damage">Описание повреждений</label>
      <textarea id="damage" name="damage" rows="4" required></textarea>

      <label for="date">Предпочтительная дата осмотра</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <script>
    document.getElementById("inspection-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!/^\+?[0-9]{10,15}$/.test(phone)) {
        alert("Введите корректный номер телефона.");
        return;
      }

      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Введите корректный email.");
        return;
      }

      // Если всё ок — перенаправляем
      window.location.href = "thank-you.html";
    });
  </script>
</body>
</html>
