<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор запчастей по VIN</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 0; margin: 0; }
    header { background: #1f2937; color: white; padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 15px; width: 100%; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 4px; }
    .result { margin-top: 20px; text-align: center; font-size: 1.2em; }
  </style>
</head>
<body>
  <header>
    <h1>Калькулятор стоимости запчастей</h1>
  </header>
  <div class="container">
    <label for="vin">VIN номер:</label>
    <input type="text" id="vin" placeholder="Пример: 1HGCM82633A123456">
    <button onclick="lookupVIN()">Поиск по VIN</button>

    <label for="brand">Марка авто:</label>
    <input type="text" id="brand" readonly>

    <label for="model">Модель:</label>
    <input type="text" id="model" readonly>

    <label for="part">Запчасть:</label>
    <select id="part">
      <option value="filter">Масляный фильтр</option>
      <option value="brake">Тормозные колодки</option>
      <option value="battery">Аккумулятор</option>
    </select>

    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" value="1" min="1">

    <button onclick="calculate()">Рассчитать</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const prices = {
      default: { filter: 800, brake: 3000, battery: 6500 },
      Camry: { filter: 1100, brake: 3200, battery: 6900 },
      Corolla: { filter: 950, brake: 3100, battery: 6700 },
      "X5": { filter: 2000, brake: 4900, battery: 9800 },
      Granta: { filter: 700, brake: 2800, battery: 6000 }
    };

    async function lookupVIN() {
      const vin = document.getElementById("vin").value.trim();
      if (!vin || vin.length < 10) {
        alert("Введите корректный VIN");
        return;
      }

      try {
        const response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/decodevin/${vin}?format=json`);
        const data = await response.json();

        const results = data.Results;
        const brand = results.find(r => r.Variable === "Make")?.Value || "Неизвестно";
        const model = results.find(r => r.Variable === "Model")?.Value || "Неизвестно";

        document.getElementById("brand").value = brand;
        document.getElementById("model").value = model;

        loadPricesForModel(model);
      } catch (err) {
        alert("Ошибка при получении данных по VIN");
        console.error(err);
      }
    }

    function loadPricesForModel(model) {
      const currentPrices = prices[model] || prices.default;
      window.currentPrices = currentPrices; // глобально
    }

    function calculate() {
      const part = document.getElementById("part").value;
      const quantity = parseInt(document.getElementById("quantity").value, 10);
      const partPrices = window.currentPrices || prices.default;
      const total = (partPrices[part] || 0) * quantity;

      document.getElementById("result").innerText = `Итоговая стоимость: ${total} руб.`;
    }
  </script>
</body>
</html>
