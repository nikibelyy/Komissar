<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Памятка ГАИ — ДТП и административные правонарушения</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#121212">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --button-bg: #0057b7;
      --button-hover: #003f8a;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    .info {
      margin-top: 25px;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      display: none;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<h1>Памятка сотрудникам ГАИ — ДТП и нарушения</h1>

<div class="button-container">
  <button onclick="showInfo('leaveScene')">Оставление места ДТП</button>
  <button onclick="showInfo('alcohol')">Нетрезвое состояние</button>
  <button onclick="showInfo('refusal')">Отказ от освидетельствования</button>
  <button onclick="showInfo('injury')">Причинение вреда здоровью</button>
  <button onclick="showInfo('noDoc')">Отсутствие документов</button>
  <button onclick="showInfo('wrongUturn')">Нарушение разворота/поворота</button>
  <button onclick="showInfo('priority')">Непредоставление преимущества</button>
  <button onclick="showInfo('redLight')">Проезд на красный</button>
  <button onclick="showInfo('intersection')">Нарушение на перекрестке</button>
  <button onclick="showInfo('wrongLane')">Выезд на встречную</button>
</div>

<div id="infoBox" class="info"></div>

<script>
  const articles = {
    leaveScene: `
      <h2>Оставление места ДТП — ст. 12.27 ч.2 КоАП РФ</h2>
      <p><strong>Наказание:</strong> лишение прав на 1-1.5 года или административный арест до 15 суток.</p>
      <p>Применяется в случае, если водитель покидает место ДТП без уважительной причины.</p>
    `,
    alcohol: `
      <h2>Управление в состоянии опьянения — ст. 12.8 КоАП РФ</h2>
      <p><strong>Наказание:</strong> штраф 30 000 руб + лишение прав на 1.5–2 года.</p>
      <p>Повторное нарушение — уголовная ответственность (ст. 264.1 УК РФ).</p>
    `,
    refusal: `
      <h2>Отказ от медицинского освидетельствования — ст. 12.26 КоАП РФ</h2>
      <p><strong>Наказание:</strong> штраф 30 000 руб + лишение прав на 1.5–2 года.</p>
      <p>Приравнивается к состоянию опьянения.</p>
    `,
    injury: `
      <h2>ДТП с причинением вреда — ст. 12.24 КоАП РФ</h2>
      <ul>
        <li>Легкий вред — штраф до 25 000 руб или лишение прав до 2 лет.</li>
        <li>Средний и тяжкий вред — уголовная ответственность (ст. 264 УК РФ).</li>
      </ul>
    `,
    noDoc: `
      <h2>Управление без документов — ст. 12.3 КоАП РФ</h2>
      <ul>
        <li>Нет прав при себе — предупреждение или штраф 500 руб.</li>
        <li>Нет полиса ОСАГО — штраф 800 руб.</li>
        <li>Лишён прав — штраф 30 000 руб или арест.</li>
      </ul>
    `,
    wrongUturn: `
      <h2>Нарушение при повороте/развороте — ст. 12.14 КоАП РФ</h2>
      <p>Штраф: 500 руб.</p>
      <p>Если поворот/разворот через сплошную — ст. 12.15, штраф 5000 руб или лишение прав.</p>
    `,
    priority: `
      <h2>Непредоставление преимущества — ст. 12.18 КоАП РФ</h2>
      <p><strong>Наказание:</strong> штраф 1500–2500 руб.</p>
      <p>Применяется при отказе уступить дорогу пешеходам, ТС с приоритетом и др.</p>
    `,
    redLight: `
      <h2>Проезд на красный — ст. 12.12 КоАП РФ</h2>
      <p><strong>Наказание:</strong> штраф 1000 руб.</p>
      <p>Повторное нарушение — штраф 5000 руб или лишение прав на 4–6 месяцев.</p>
    `,
    intersection: `
      <h2>Нарушение правил проезда перекрёстков — ст. 12.13 КоАП РФ</h2>
      <p><strong>Наказание:</strong> штраф 1000 руб.</p>
      <p>Распространяется на несоблюдение очередности, выезд на загруженное перекрёсток и др.</p>
    `,
    wrongLane: `
      <h2>Выезд на встречную полосу — ст. 12.15 ч.4 КоАП РФ</h2>
      <p><strong>Наказание:</strong> штраф 5000 руб или лишение прав на 4–6 месяцев.</p>
      <p>При повторе — лишение прав до 1 года.</p>
    `
  };

  function showInfo(article) {
    const infoBox = document.getElementById("infoBox");
    if (articles[article]) {
      infoBox.innerHTML = articles[article];
      infoBox.style.display = "block";
    } else {
      infoBox.innerHTML = `<p>Информация по статье не найдена.</p>`;
      infoBox.style.display = "block";
    }
  }
</script>

</body>
</html>
