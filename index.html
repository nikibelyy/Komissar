<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .payment-card {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transform: translateY(100px);
      opacity: 0;
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-icons, .alt-pay {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .card-icons img,
    .alt-pay img {
      height: 40px;
    }

    .btn-pay {
      background-color: #6c5ce7;
      color: white;
    }

    .btn-pay:hover {
      background-color: #5a4ecb;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="payment-card">
    <h3 class="text-center mb-4">Оплата товара</h3>

    <!-- Логотипы карт -->
    <div class="card-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
    </div>

    <!-- Apple Pay / Google Pay -->
    <div class="alt-pay mb-3">
      <img src="https://developer.apple.com/design/human-interface-guidelines/apple-pay/images/apple-pay-mark-light.svg" alt="Apple Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_Pay_Logo.svg" alt="Google Pay">
    </div>

    <form onsubmit="event.preventDefault(); validateForm();">
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Номер карты</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19">
        <div id="cardError" class="error"></div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry" class="form-label">Срок действия</label>
          <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength="5">
          <div id="expiryError" class="error"></div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4">
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Имя владельца</label>
        <input type="text" class="form-control" id="name" placeholder="Как на карте">
      </div>
      <button type="submit" class="btn btn-pay w-100">Оплатить</button>
    </form>
  </div>

  <!-- Модальное окно -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">Оплата прошла успешно!</h5>
        </div>
        <div class="modal-body">
          <p>Спасибо за ваш заказ. Подтверждение отправлено на вашу почту.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Маска ввода номера карты
    document.getElementById("cardNumber").addEventListener("input", function(e) {
      this.value = this.value.replace(/\D/g, "")
        .replace(/(.{4})/g, "$1 ")
        .trim();
    });

    // Маска для срока действия
    document.getElementById("expiry").addEventListener("input", function(e) {
      this.value = this.value.replace(/\D/g, "").slice(0, 4);
      if (this.value.length > 2) {
        this.value = this.value.slice(0, 2) + '/' + this.value.slice(2);
      }
    });

    function validateForm() {
      const card = document.getElementById("cardNumber").value.replace(/\s/g, "");
      const expiry = document.getElementById("expiry").value;
      const cardError = document.getElementById("cardError");
      const expiryError = document.getElementById("expiryError");

      let valid = true;
      cardError.textContent = "";
      expiryError.textContent = "";

      if (!/^\d{16}$/.test(card)) {
        cardError.textContent = "Введите корректный номер карты.";
        valid = false;
      }

      if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
        expiryError.textContent = "Введите срок в формате MM/YY.";
        valid = false;
      }

      if (valid) {
        let modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
      }
    }
  </script>
</body>
</html>
