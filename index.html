<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LightCRM — PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="app.css" />
  <meta name="theme-color" content="#f7f7fb" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>LightCRM</h1>
      <button id="installBtn" class="btn circle" title="Установить">+</button>
    </header>

    <main class="sheet">
      <section class="form-block">
        <h2>Добавить клиента</h2>
        <form id="clientForm" autocomplete="off">
          <label class="field">
            <span>Имя клиента</span>
            <input id="name" required placeholder="Иван Иванов" />
          </label>

          <label class="field small">
            <span>Номер машины</span>
            <input id="plate" required placeholder="А111АА77" />
          </label>

          <label class="field small">
            <span>Марка машины</span>
            <input id="brand" required placeholder="Toyota Corolla" />
          </label>

          <label class="field">
            <span>Сумма расчёта (₽)</span>
            <input id="amount" type="number" min="0" step="0.01" required placeholder="10000" />
          </label>

          <label class="field">
            <span>Тип сделки</span>
            <select id="dealType">
              <option value="30">30%</option>
              <option value="25">25%</option>
              <option value="15">15%</option>
            </select>
          </label>

          <div class="calc-row">
            <div>Выплата: <strong id="deposit">—</strong></div>
            <div>Остаток: <strong id="remainder">—</strong></div>
          </div>

          <div class="controls">
            <button type="submit" class="btn primary">Добавить</button>
          </div>
        </form>
      </section>

      <section class="list-block">
        <h2>Клиенты</h2>
        <ul id="clientsList" class="clients"></ul>
      </section>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
