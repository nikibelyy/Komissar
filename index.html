<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>CRM Клиенты</h1>
        <form id="clientForm">
            <input type="text" id="name" placeholder="Имя клиента" required>
            <input type="text" id="carNumber" placeholder="Номер машины" required>
            <input type="text" id="carBrand" placeholder="Марка машины" required>
            <select id="dealType" required>
                <option value="">Тип сделки</option>
                <option value="Договор">Договор</option>
                <option value="25%">25%</option>
                <option value="30%">30%</option>
                <option value="Цессия">Цессия</option>
            </select>
            <input type="number" id="total" placeholder="Общая сумма" required>
            <button type="submit">Добавить клиента</button>
        </form>

        <h2>Список клиентов</h2>
        <table id="clientsTable">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Номер</th>
                    <th>Марка</th>
                    <th>Сделка</th>
                    <th>Сумма</th>
                    <th>Зарплата</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
