<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пожертвование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            padding: 12px 24px;
            background: #ffdd2d;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .card {
            margin-top: 40px;
            padding: 20px;
            background: #e0ffe0;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Помоги доброму делу</h1>
    <p>Пожертвуй и получи благодарность!</p>
    
    <form id="donationForm">
        <input type="text" name="name" placeholder="Ваше имя" required><br>
        <input type="email" name="email" placeholder="Ваш Email"><br>
        <a class="btn" href="https://www.tbank.ru/cf/5eUutFJKnjt" target="_blank" onclick="showCard()">Пожертвовать</a>
    </form>

    <div id="thankYouCard" class="card">
        <h2>Спасибо!</h2>
        <p>Вы помогли сделать мир лучше.</p>
        <p>Теперь вы — добродетель!</p>
    </div>
</div>

<script>
    function showCard() {
        setTimeout(function() {
            document.getElementById('thankYouCard').style.display = 'block';
        }, 5000); // Показывает визитку через 5 секунд после нажатия
    }
</script>

</body>
</html>
