<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Памятка ГАИ — Административные правонарушения и полезная информация</title>
  <meta name="theme-color" content="#121212" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --btn-bg: #0057b7;
      --btn-hover: #003f8a;
      --btn-red: #d93025;
      --btn-red-hover: #a7261b;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    button {
      flex: 1 1 30%;
      min-width: 200px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: var(--btn-bg);
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--btn-hover);
    }
    /* Красная кнопка */
    button.red-btn {
      background: var(--btn-red);
    }
    button.red-btn:hover {
      background: var(--btn-red-hover);
    }
    .info {
      margin-top: 20px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      display: none;
      max-width: 800px;
      margin: auto;
      line-height: 1.5;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<h1>Памятка сотрудникам ГАИ — Административные правонарушения и полезная информация</h1>

<div class="button-container">
  <button onclick="showInfo('12.3')">Управление без прав</button>
  <button onclick="showInfo('12.3_osago')">Без ОСАГО</button>
  <button onclick="showInfo('12.5')">Неисправности ТС</button>
  <button onclick="showInfo('12.6')">Не пристегнут ремень</button>
  <button onclick="showInfo('12.12')">Проезд на запрещающий сигнал</button>
  <button onclick="showInfo('12.13')">Нарушение на перекрёстке</button>
  <button onclick="showInfo('12.14')">Поворот/разворот неверно</button>
  <button onclick="showInfo('12.15')">Выезд на встречную/неправильный обгон</button>
  <button onclick="showInfo('12.16')">Нарушение разметки/знаков</button>
  <button onclick="showInfo('12.18')">Не уступил дорогу</button>
  <button onclick="showInfo('12.23')">Перевозка детей без кресла</button>
  <button onclick="showInfo('12.24')">ДТП с вредом здоровью</button>
  <button onclick="showInfo('12.26')">Отказ от освидетельствования</button>
  <button onclick="showInfo('12.27')">Оставление места ДТП</button>
  <button onclick="showInfo('12.8')">Нетрезвое вождение</button>
  <button onclick="showInfo('12.9')">Превышение скорости</button>
  <button class="red-btn" onclick="showInfo('disputes')">Разбор спорных ситуаций</button>
  <button class="red-btn" onclick="showInfo('emergency')">Телефоны экстренных служб</button>
</div>

<div id="infoBox" class="info"></div>

<script>
  const articles = {
    "12.3": `<h2>Ст. 12.3 — Управление без водительских прав</h2>
      <ul>
        <li>Нет документов при себе — предупреждение или штраф 500 ₽</li>
        <li>Управление после лишения — штраф 30 000 ₽ или арест</li>
      </ul>`,
    "12.3_osago": `<h2>Ст. 12.3 — Без полиса ОСАГО</h2><p>Штраф 800 ₽</p>`,
    "12.5": `<h2>Ст. 12.5 — Неисправное транспортное средство</h2><p>Штраф 500 ₽, серьёзные неисправности — задержание ТС</p>`,
    "12.6": `<h2>Ст. 12.6 — Не пристегнут ремень безопасности</h2><p>Штраф 1000 ₽</p>`,
    "12.12": `<h2>Ст. 12.12 — Проезд на запрещающий сигнал светофора</h2>
      <ul>
        <li>1-е нарушение — 1000 ₽</li>
        <li>Повтор — 5000 ₽ или лишение прав на 4–6 мес.</li>
      </ul>`,
    "12.13": `<h2>Ст. 12.13 — Нарушение правил проезда перекрёстка</h2><p>Штраф 1000 ₽</p>`,
    "12.14": `<h2>Ст. 12.14 — Нарушение правил поворота или разворота</h2><p>Штраф 500 ₽</p>`,
    "12.15": `<h2>Ст. 12.15 — Выезд на встречную полосу / Опасный обгон</h2>
      <ul>
        <li>Выезд на встречку или обгон в запрещённом месте — 5000 ₽ или лишение прав на 4–6 мес.</li>
        <li>Повтор — лишение до 1 года</li>
      </ul>`,
    "12.16": `<h2>Ст. 12.16 — Нарушение требований разметки или дорожных знаков</h2><p>Штраф от 500 до 5000 ₽</p>`,
    "12.18": `<h2>Ст. 12.18 — Не уступил дорогу</h2><p>Штраф 1500–2500 ₽</p>`,
    "12.23": `<h2>Ст. 12.23 — Перевозка детей без детского кресла</h2><p>Штраф 3000 ₽</p>`,
    "12.24": `<h2>Ст. 12.24 — ДТП с причинением вреда здоровью</h2>
      <ul>
        <li>Лёгкий вред — штраф до 25 000 ₽ или лишение прав до 2 лет</li>
        <li>Средний или тяжкий вред — уголовная ответственность (ст. 264 УК РФ)</li>
      </ul>`,
    "12.26": `<h2>Ст. 12.26 — Отказ от медицинского освидетельствования</h2><p>Штраф 30 000 ₽ + лишение прав на 1.5–2 года</p>`,
    "12.27": `<h2>Ст. 12.27 — Оставление места ДТП</h2><p>Лишение прав на 1–1.5 года или административный арест до 15 суток</p>`,
    "12.8": `<h2>Ст. 12.8 — Управление в нетрезвом состоянии</h2><p>Штраф 30 000 ₽ + лишение прав на 1.5–2 года. Повторное нарушение — уголовная ответственность</p>`,
    "12.9": `<h2>Ст. 12.9 — Превышение скорости</h2>
      <ul>
        <li>20–40 км/ч — 500 ₽</li>
        <li>40–60 км/ч — 1000–1500 ₽</li>
        <li>60–80 км/ч — 2000–2500 ₽ или лишение прав</li>
        <li>Более 80 км/ч — лишение прав на 6 мес.</li>
      </ul>`,
    "disputes": `<h2>Разбор спорных ситуаций</h2>
      <ul>
        <li><strong>Ситуация 1:</strong> Водитель утверждает, что не нарушал скорость, но при этом GPS-фиксатор показывает превышение. Что делать? <br>Ответ: Проверить корректность показаний, возможно, требуется проверка прибора и подтверждение другими доказательствами.</li>
        <li><strong>Ситуация 2:</strong> ДТП без очевидных повреждений, участники утверждают, что не виноваты. Как оформить? <br>Ответ: Оформить схему, зафиксировать показания свидетелей, составить протокол с описанием обстоятельств.</li>
        <li><strong>Ситуация 3:</strong> Водитель отказался проходить медосвидетельствование, но внешне был трезв. Что дальше? <br>Ответ: Применять штраф и лишение прав согласно ст. 12.26, отказ является самостоятельным нарушением.</li>
      </ul>`,
    "emergency": `<h2>Телефоны экстренных служб</h2>
      <ul>
        <li><strong>Полиция:</strong> 102</li>
        <li><strong>Скорая помощь:</strong> 103</li>
        <li><strong>Пожарная служба:</strong> 101</li>
        <li><strong>Единый номер экстренных служб:</strong> 112</li>
      </ul>`
  };

  function showInfo(key) {
    const infoBox = document.getElementById('infoBox');
    if (articles[key]) {
      infoBox.innerHTML = articles[key];
      infoBox.style.display = 'block';
      // Скроллим к инфо для удобства
      infoBox.scrollIntoView({ behavior: 'smooth' });
    } else {
      infoBox.innerHTML = '<p>Информация отсутствует.</p>';
      infoBox.style.display = 'block';
    }
  }
</script>

</body>
</html>
