<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<title>Клиенты · План месяца</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs/%3E%3Ccircle cx='32' cy='32' r='30' fill='%23007aff'/%3E%3Cpath fill='%23fff' d='M20 44h24a2 2 0 0 0 2-2V26a2 2 0 0 0-2-2h-4v-2a6 6 0 1 0-12 0v2h-8a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2Zm10-20v-2a4 4 0 1 1 8 0v2h-8Z'/%3E%3C/svg%3E" />
<style>
  :root {
    --bg: #0b0b0c;
    --card: rgba(255,255,255,0.08);
    --card-2: rgba(255,255,255,0.06);
    --text: #f5f7fb;
    --text-sub: #c8cbd3;
    --tint: #007aff; /* iOS blue */
    --ok: #34c759;
    --warn: #ff9f0a;
    --danger: #ff3b30;
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
    --radius-xl: 22px;
    --radius-lg: 16px;
    --radius-md: 12px;
    --blur: saturate(180%) blur(20px);
  }

  @media (prefers-color-scheme: light) {
    :root {
      --bg: #f5f7fb;
      --card: rgba(255,255,255,0.9);
      --card-2: rgba(250,250,255,0.75);
      --text: #111317;
      --text-sub: #5a5f6a;
      --shadow: 0 8px 24px rgba(18, 21, 26, 0.08);
    }
    body::before { opacity: 0.6; }
  }

  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    color: var(--text);
    background: radial-gradient(1400px 900px at 80% -10%, #0a3dff33, transparent 60%),
                radial-gradient(1200px 800px at 0% 110%, #34c75926, transparent 60%),
                var(--bg);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Safe-area padding for iPhone 13 */
  .app {
    min-height: 100%;
    padding: calc(16px + env(safe-area-inset-top)) 
             calc(16px + env(safe-area-inset-right))
             calc(24px + env(safe-area-inset-bottom))
             calc(16px + env(safe-area-inset-left));
    display: grid;
    grid-template-rows: auto auto 1fr auto;
    gap: 14px;
    box-sizing: border-box;
    max-width: 520px;
    margin: 0 auto;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: -0.02em;
  }

  .month-picker {
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--card);
    backdrop-filter: var(--blur);
    border-radius: 12px;
    padding: 8px 10px;
    box-shadow: var(--shadow);
  }
  .btn-icon {
    appearance: none;
    border: none;
    background: transparent;
    padding: 8px;
    border-radius: 10px;
    cursor: pointer;
    color: var(--text);
  }
  .btn-icon:active { transform: translateY(1px); }
  .btn-primary {
    appearance: none;
    border: none;
    background: var(--tint);
    color: white;
    font-weight: 700;
    padding: 14px 16px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,122,255,0.35);
    cursor: pointer;
  }
  .btn-secondary {
    appearance: none;
    border: 1px solid rgba(128,128,128,0.2);
    background: var(--card-2);
    color: var(--text);
    padding: 12px 14px;
    border-radius: 12px;
    cursor: pointer;
  }

  .grid {
    display: grid;
    gap: 14px;
  }

  .card {
    background: var(--card);
    backdrop-filter: var(--blur);
    border-radius: var(--radius-xl);
    padding: 16px;
    box-shadow: var(--shadow);
  }

  /* Progress ring */
  .progress-wrap {
    display: grid;
    grid-template-columns: 100px 1fr;
    gap: 16px;
    align-items: center;
  }
  .ring {
    width: 100px; height: 100px; position: relative;
  }
  .ring svg {
    width: 100%; height: 100%; transform: rotate(-90deg);
  }
  .ring .label {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    font-weight: 800;
    font-size: 18px;
  }
  .progress-details .kpi {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 10px;
  }
  .kpi .item {
    background: var(--card-2);
    border-radius: var(--radius-md);
    padding: 10px 12px;
    font-size: 13px;
    line-height: 1.3;
  }
  .kpi .item strong { display: block; font-size: 16px; margin-top: 4px; }

  /* Form */
  form.add-form {
    display: grid;
    gap: 12px;
  }
  .field {
    display: grid;
    gap: 6px;
  }
  label {
    font-size: 13px;
    color: var(--text-sub);
  }
  input, textarea, select {
    appearance: none;
    width: 100%;
    box-sizing: border-box;
    padding: 14px 14px;
    border-radius: 14px;
    border: 1px solid rgba(128,128,128,0.2);
    background: var(--card-2);
    color: var(--text);
    font-size: 16px;
  }
  input[type="number"] {
    font-variant-numeric: tabular-nums;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  /* List */
  .list {
    display: grid;
    gap: 10px;
    margin-top: 8px;
  }
  .client {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-radius: 16px;
    background: var(--card-2);
    border: 1px solid rgba(128,128,128,0.18);
  }
  .client .name {
    font-weight: 600;
    letter-spacing: -0.01em;
  }
  .client .meta {
    color: var(--text-sub);
    font-size: 13px;
  }
  .client .amt {
    font-weight: 800;
    font-variant-numeric: tabular-nums;
  }
  .client .actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .chip {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    background: var(--card-2);
    border: 1px solid rgba(128,128,128,0.2);
    font-size: 13px;
  }

  footer {
    display: flex;
    gap: 10px;
  }

  /* iPhone 13 specific: comfortable touch targets */
  @media (max-width: 420px) {
    .progress-wrap { grid-template-columns: 90px 1fr; }
    .ring { width: 90px; height: 90px; }
  }

  /* Utility */
  .hidden { display: none !important; }
  .center { text-align: center; }
</style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">Клиенты</div>
      <div class="month-picker">
        <button class="btn-icon" id="prevMonth" aria-label="Предыдущий месяц">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div id="monthLabel" class="chip">—</div>
        <button class="btn-icon" id="nextMonth" aria-label="Следующий месяц">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </header>

    <!-- KPI / Progress -->
    <section class="card">
      <div class="progress-wrap">
        <div class="ring">
          <svg viewBox="0 0 120 120" aria-hidden="true">
            <circle cx="60" cy="60" r="50" stroke="rgba(128,128,128,0.25)" stroke-width="12" fill="none"/>
            <circle id="ringProgress" cx="60" cy="60" r="50" stroke="var(--tint)" stroke-width="12" stroke-linecap="round" fill="none" stroke-dasharray="0 314" />
          </svg>
          <div class="label"><span id="percentLabel">0%</span></div>
        </div>
        <div class="progress-details">
          <div class="chip"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg><span id="sumLabel">0</span></div>
          <div class="kpi">
            <div class="item">
              План месяца<br><strong><span id="planLabel">0</span></strong>
            </div>
            <div class="item">
              Выполнено<br><strong><span id="doneLabel">0</span></strong>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <input id="planInput" type="number" min="0" step="1" inputmode="numeric" placeholder="Задать план (₽)" />
            <button class="btn-secondary" id="savePlan">Сохранить план</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Add form -->
    <section class="card">
      <form class="add-form" id="addForm">
        <div class="row">
          <div class="field">
            <label for="name">Имя клиента</label>
            <input id="name" required placeholder="Иван Петров" autocomplete="name">
          </div>
          <div class="field">
            <label for="amount">Сумма</label>
            <input id="amount" type="number" min="0" step="1" inputmode="numeric" placeholder="₽" required>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="date">Дата</label>
            <input id="date" type="date" required>
          </div>
          <div class="field">
            <label for="status">Статус</label>
            <select id="status">
              <option value="new">Новый</option>
              <option value="inprogress">В работе</option>
              <option value="won">Сделка</option>
              <option value="lost">Отказ</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label for="notes">Заметки</label>
          <textarea id="notes" rows="2" placeholder="Короткий комментарий…"></textarea>
        </div>
        <button class="btn-primary" type="submit">Добавить клиента</button>
      </form>
    </section>

    <!-- List -->
    <section class="card">
      <div class="row" style="align-items:center;">
        <div class="chip"><span id="countLabel">0</span>&nbsp;клиентов</div>
        <div style="justify-self:end; display:flex; gap:8px;">
          <button class="btn-secondary" id="exportBtn" title="Экспорт JSON">Экспорт</button>
          <label class="btn-secondary" for="importFile" style="cursor:pointer;">Импорт</label>
          <input id="importFile" type="file" accept="application/json" class="hidden">
        </div>
      </div>
      <div id="list" class="list"></div>
      <div id="empty" class="center" style="opacity:.7; padding: 6px 0;">Пока нет клиентов за этот месяц.</div>
    </section>

    <footer>
      <button class="btn-secondary" id="clearMonth">Очистить месяц</button>
      <button class="btn-secondary" id="clearAll">Сбросить всё</button>
    </footer>
  </div>

<script>
(function(){
  const fmtMoney = (n) => new Intl.NumberFormat('ru-RU', { style:'currency', currency:'RUB', maximumFractionDigits: 0 }).format(n || 0);
  const fmtDate = (iso) => new Date(iso + 'T00:00:00').toLocaleDateString('ru-RU', { day:'2-digit', month:'short' });
  const $ = (sel) => document.querySelector(sel);
  const $$ = (sel) => document.querySelectorAll(sel);

  const ui = {
    monthLabel: $('#monthLabel'),
    percentLabel: $('#percentLabel'),
    planLabel: $('#planLabel'),
    doneLabel: $('#doneLabel'),
    sumLabel: $('#sumLabel'),
    planInput: $('#planInput'),
    savePlan: $('#savePlan'),
    addForm: $('#addForm'),
    list: $('#list'),
    empty: $('#empty'),
    countLabel: $('#countLabel'),
    ringProgress: $('#ringProgress'),
    date: $('#date'),
    exportBtn: $('#exportBtn'),
    importFile: $('#importFile'),
    clearMonth: $('#clearMonth'),
    clearAll: $('#clearAll'),
    prevMonth: $('#prevMonth'),
    nextMonth: $('#nextMonth'),
  };

  // Data model in localStorage: clientsByMonth (keyed by yyyymm), plans (keyed by yyyymm)
  const store = {
    getClients(monthKey) { return JSON.parse(localStorage.getItem('clients:' + monthKey) || '[]'); },
    setClients(monthKey, arr) { localStorage.setItem('clients:' + monthKey, JSON.stringify(arr)); },
    getPlan(monthKey) { return Number(localStorage.getItem('plan:' + monthKey) || 0); },
    setPlan(monthKey, v) { localStorage.setItem('plan:' + monthKey, String(Math.max(0, Number(v)||0))); },
    exportAll() {
      const out = { plans:{}, clients:{} };
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith('plan:')) out.plans[k.slice(5)] = Number(localStorage.getItem(k)||0);
        if (k.startsWith('clients:')) out.clients[k.slice(8)] = JSON.parse(localStorage.getItem(k)||'[]');
      });
      return out;
    },
    importAll(data) {
      if (data.plans) Object.entries(data.plans).forEach(([m,v]) => localStorage.setItem('plan:'+m, String(v||0)));
      if (data.clients) Object.entries(data.clients).forEach(([m,arr]) => localStorage.setItem('clients:'+m, JSON.stringify(arr||[])));
    },
    clearMonth(monthKey) {
      localStorage.removeItem('clients:'+monthKey);
      // keep plan
    },
    clearAll() {
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith('plan:') || k.startsWith('clients:')) localStorage.removeItem(k);
      });
    }
  };

  // Current month pointer
  let current = new Date();
  current.setDate(1);

  function monthKey(d = current) {
    return d.getFullYear().toString() + String(d.getMonth()+1).padStart(2,'0');
  }
  function monthTitle(d = current) {
    return d.toLocaleDateString('ru-RU', { month:'long', year:'numeric' });
  }

  function updateRing(percent) {
    const r = 50;
    const C = 2*Math.PI*r;
    const p = Math.max(0, Math.min(1, percent));
    const dash = (C * p).toFixed(1);
    ui.ringProgress.setAttribute('stroke-dasharray', `${dash} ${C}`);
    ui.ringProgress.setAttribute('stroke', percent >= 1 ? 'var(--ok)' : (percent >= .75 ? 'var(--warn)' : 'var(--tint)'));
    ui.percentLabel.textContent = Math.round(percent*100) + '%';
  }

  function load() {
    const key = monthKey();
    const plan = store.getPlan(key);
    const clients = store.getClients(key);
    ui.monthLabel.textContent = monthTitle();
    ui.planLabel.textContent = fmtMoney(plan);
    const sum = clients.filter(c => c.status !== 'lost').reduce((a,c)=> a + Number(c.amount||0), 0);
    ui.doneLabel.textContent = fmtMoney(sum);
    ui.sumLabel.textContent = 'Сумма: ' + fmtMoney(sum);
    ui.planInput.value = plan ? plan : '';
    const pct = plan ? sum/plan : 0;
    updateRing(pct);

    renderList(clients);
  }

  function renderList(clients) {
    ui.list.innerHTML = '';
    ui.countLabel.textContent = clients.length;
    ui.empty.classList.toggle('hidden', clients.length > 0);
    const fmtStatus = { new:'Новый', inprogress:'В работе', won:'Сделка', lost:'Отказ' };
    clients
      .slice()
      .sort((a,b)=> (a.date||'').localeCompare(b.date||'')) // by date asc
      .forEach((c, idx) => {
        const el = document.createElement('div');
        el.className = 'client';
        el.innerHTML = `
          <div>
            <div class="name">${c.name || 'Без имени'}</div>
            <div class="meta">${fmtDate(c.date)} · ${fmtStatus[c.status]||'—'}${c.notes ? ' · ' + c.notes : ''}</div>
          </div>
          <div class="actions">
            <div class="amt">${fmtMoney(c.amount||0)}</div>
            <button class="btn-icon" title="Редактировать" data-act="edit" data-index="${idx}">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 20h9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L8 18l-4 1 1-4 11.5-11.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="btn-icon" title="Удалить" data-act="del" data-index="${idx}">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M8 6v14a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
          </div>
        `;
        ui.list.appendChild(el);
      });

    // actions
    ui.list.querySelectorAll('button[data-act="del"]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const i = Number(e.currentTarget.dataset.index);
        const arr = store.getClients(monthKey());
        arr.splice(i,1);
        store.setClients(monthKey(), arr);
        load();
      });
    });
    ui.list.querySelectorAll('button[data-act="edit"]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const i = Number(e.currentTarget.dataset.index);
        const arr = store.getClients(monthKey());
        const c = arr[i];
        if (!c) return;
        // Prefill form for quick edit
        ui.addForm.scrollIntoView({ behavior:'smooth', block:'center' });
        $('#name').value = c.name;
        $('#amount').value = c.amount;
        $('#date').value = c.date;
        $('#status').value = c.status;
        $('#notes').value = c.notes||'';
        // Remove and re-add on submit
        arr.splice(i,1);
        store.setClients(monthKey(), arr);
        load();
      });
    });
  }

  // Init default date = today
  const todayIso = new Date().toISOString().slice(0,10);
  ui.date.value = todayIso;

  // Events
  ui.savePlan.addEventListener('click', () => {
    const v = Number(ui.planInput.value||0);
    store.setPlan(monthKey(), v);
    load();
  });

  ui.addForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const client = {
      name: $('#name').value.trim(),
      amount: Number($('#amount').value||0),
      date: $('#date').value,
      status: $('#status').value,
      notes: $('#notes').value.trim(),
      id: crypto.randomUUID()
    };
    if (!client.name || !client.date) return;
    const arr = store.getClients(monthKey());
    arr.push(client);
    store.setClients(monthKey(), arr);
    // reset lightweight
    $('#name').value = '';
    $('#amount').value = '';
    $('#notes').value = '';
    $('#name').focus();
    load();
  });

  ui.exportBtn.addEventListener('click', () => {
    const data = store.exportAll();
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'clients-export.json';
    a.click();
    URL.revokeObjectURL(a.href);
  });

  ui.importFile.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const json = JSON.parse(reader.result);
        store.importAll(json);
        load();
      } catch(err) {
        alert('Ошибка импорта: ' + err.message);
      } finally {
        e.target.value = '';
      }
    };
    reader.readAsText(file);
  });

  ui.clearMonth.addEventListener('click', () => {
    if (confirm('Удалить всех клиентов за текущий месяц?')) {
      store.clearMonth(monthKey());
      load();
    }
  });
  ui.clearAll.addEventListener('click', () => {
    if (confirm('Полный сброс (все месяцы и планы)?')) {
      store.clearAll();
      load();
    }
  });

  ui.prevMonth.addEventListener('click', () => {
    current.setMonth(current.getMonth()-1);
    load();
  });
  ui.nextMonth.addEventListener('click', () => {
    current.setMonth(current.getMonth()+1);
    load();
  });

  // Pull-to-top scroll momentum on iOS feels better with this hint:
  document.addEventListener('touchstart', ()=>{}, {passive:true});

  // First render
  load();
})();
</script>
</body>
</html>
