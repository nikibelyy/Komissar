<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#121212" />
  <title>Памятка ГАИ</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --btn-bg: #0057b7;
      --btn-hover: #003f8a;
      --btn-red: #d93025;
      --btn-red-hover: #a7261b;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-color);
    }
    .login-box {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .main-content {
      display: none;
      padding: 15px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .info {
      margin-top: 20px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }
    button.red-btn {
      background: var(--btn-red);
    }
    button.red-btn:hover {
      background: var(--btn-red-hover);
    }
  </style>
</head>
<body>

<div class="login-container" id="loginSection">
  <div class="login-box">
    <h2>Вход в памятку ГАИ</h2>
    <input type="password" id="password" placeholder="Введите пароль" />
    <button onclick="checkPassword()">Войти</button>
    <div class="error" id="error"></div>
  </div>
</div>

<div class="main-content" id="mainContent">
  <h1>Памятка сотрудникам ГАИ — Административные правонарушения</h1>

  <div class="button-container">
    <button onclick="showInfo('12.3')">12.3 — Нет прав</button>
    <button onclick="showInfo('12.5')">12.5 — Неисправности</button>
    <button onclick="showInfo('12.6')">12.6 — Ремень</button>
    <button onclick="showInfo('12.8')">12.8 — Нетрезвое</button>
    <button onclick="showInfo('12.9')">12.9 — Скорость</button>
    <button onclick="showInfo('12.12')">12.12 — Красный</button>
    <button onclick="showInfo('12.13')">12.13 — Перекрёсток</button>
    <button onclick="showInfo('12.14')">12.14 — Разворот</button>
    <button onclick="showInfo('12.15')">12.15 — Встречка</button>
    <button onclick="showInfo('12.16')">12.16 — Разметка</button>
    <button onclick="showInfo('12.18')">12.18 — Не уступил</button>
    <button onclick="showInfo('12.23')">12.23 — Детское кресло</button>
    <button onclick="showInfo('12.24')">12.24 — Вред здоровью</button>
    <button onclick="showInfo('12.26')">12.26 — Отказ мед</button>
    <button onclick="showInfo('12.27')">12.27 — Покинул ДТП</button>
    <button class="red-btn" onclick="showInfo('emergency')">Экстренные службы</button>
  </div>

  <div id="infoBox" class="info"></div>
</div>

<script>
  const PASSWORD = "gai2024";

  function checkPassword() {
    const input = document.getElementById('password').value;
    if (input === PASSWORD) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    } else {
      document.getElementById('error').textContent = "Неверный пароль.";
    }
  }

  const articles = {
    "12.3": "<h2>Статья 12.3</h2><p>Управление ТС без права управления — штраф до 30 000 ₽.</p>",
    "12.5": "<h2>Статья 12.5</h2><p>Управление неисправным ТС или с нарушениями — штраф, возможна эвакуация.</p>",
    "12.6": "<h2>Статья 12.6</h2><p>Неиспользование ремня безопасности — 1000 ₽.</p>",
    "12.8": "<h2>Статья 12.8</h2><p>Нетрезвое вождение — штраф 30 000 ₽ и лишение прав.</p>",
    "12.9": "<h2>Статья 12.9</h2><p>Превышение скорости: от 500 ₽ до лишения прав.</p>",
    "12.12": "<h2>Статья 12.12</h2><p>Проезд на запрещающий сигнал — до 5000 ₽.</p>",
    "12.13": "<h2>Статья 12.13</h2><p>Нарушения при проезде перекрёстков — 1000 ₽.</p>",
    "12.14": "<h2>Статья 12.14</h2><p>Нарушения при повороте, развороте — 500 ₽.</p>",
    "12.15": "<h2>Статья 12.15</h2><p>Выезд на встречку — до 5000 ₽ или лишение.</p>",
    "12.16": "<h2>Статья 12.16</h2><p>Несоблюдение знаков и разметки — штраф до 5000 ₽.</p>",
    "12.18": "<h2>Статья 12.18</h2><p>Не уступил дорогу пешеходу — до 2500 ₽.</p>",
    "12.23": "<h2>Статья 12.23</h2><p>Перевозка детей без удерживающих устройств — 3000 ₽.</p>",
    "12.24": "<h2>Статья 12.24</h2><p>Нарушения, повлекшие вред здоровью — лишение или штраф до 25 000 ₽.</p>",
    "12.26": "<h2>Статья 12.26</h2><p>Отказ от освидетельствования — 30 000 ₽ и лишение.</p>",
    "12.27": "<h2>Статья 12.27</h2><p>Оставление места ДТП — лишение или арест.</p>",
    "emergency": "<h2>Экстренные службы</h2><ul><li><strong>Полиция:</strong> 102</li><li><strong>Скорая:</strong> 103</li><li><strong>Пожарные:</strong> 101</li><li><strong>Общий номер:</strong> 112</li></ul>"
  };

  function showInfo(key) {
    const box = document.getElementById('infoBox');
    box.innerHTML = articles[key] || "<p>Информация отсутствует.</p>";
    box.scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
