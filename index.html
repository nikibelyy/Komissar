<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сбор информации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-custom {
      background-color: #5a67d8;
      color: white;
    }

    .btn-custom:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Форма сбора данных</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="phone" placeholder="+7 (___) ___-__-__">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Комментарий</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Ваше сообщение..."></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">Отправить</button>
    </form>
  </div>
</body>
</html>
