<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="CRM Авто">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>CRM Авто</title>
  <meta name="theme-color" content="#0b5cf0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header safe">
    <div class="h-title">CRM Авто</div>
    <div class="meta">Чтобы установить на iPhone: откройте сайт в Safari → «Поделиться» → «На экран Домой».</div>
  </div>

  <div class="safe">
    <div class="card">
      <h3 style="margin:0 0 10px 0;">Новая запись</h3>
      <div class="input">
        <label>Имя клиента</label>
        <input id="client" placeholder="Например: Иван Петров">
      </div>
      <div class="input">
        <label>Номер машины</label>
        <input id="plate" placeholder="Например: А123ВС77">
      </div>
      <div class="input">
        <label>Марка</label>
        <input id="brand" placeholder="Например: BMW">
      </div>

      <div class="input">
        <label>Тип сделки</label>
        <div class="segment" id="dealSegment">
          <button data-value="Договор" class="active">Договор</button>
          <button data-value="25%">25%</button>
          <button data-value="30%">30%</button>
          <button data-value="Цессия">Цессия</button>
        </div>
      </div>

      <div class="input">
        <label>Сумма общая (₽)</label>
        <input id="amount" type="number" inputmode="decimal" placeholder="0">
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn" id="addBtn">Добавить</button>
        <button class="btn secondary" id="clearBtn">Очистить форму</button>
      </div>
    </div>

    <div class="card">
      <table class="table">
        <thead>
          <tr><th>Клиент</th><th>Номер</th><th>Марка</th><th>Сделка</th><th>Сумма</th><th>Зарплата</th><th>Действия</th></tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
      <div class="footer-space"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
