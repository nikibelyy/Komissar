<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Личный CRM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="safearea">
    <header class="ios-nav">
      <div class="title">Личный CRM</div>
    </header>

    <main id="screen-app" class="screen">
      <section class="toolbar">
        <input id="search" type="search" placeholder="Поиск по номеру договора...">
        <button id="newClient" class="btn primary">+ Клиент</button>
      </section>

      <section id="list" class="list"></section>

      <dialog id="clientDialog" class="dialog-anim">
        <form id="clientForm" method="dialog">
          <h3 id="dialogTitle">Новый клиент</h3>
          <input name="id" type="hidden">
          <label>ФИО*<input name="name" required></label>
          <label>Телефон<input name="phone"></label>
          <label>Сумма<input name="amount" type="number" step="0.01" inputmode="decimal"></label>
          <label>Статус
            <select name="status">
              <option value="Новый">Новый</option>
              <option value="В процессе">В процессе</option>
              <option value="Оплачен">Оплачен</option>
              <option value="Закрыт">Закрыт</option>
            </select>
          </label>
          <label><!-- <textarea name="notes" rows="3"></textarea> --></label>
          <menu>
            <button value="cancel" class="btn ghost">Отмена</button>
            <button id="saveBtn" value="default" class="btn primary">Сохранить</button>
          </menu>
        </form>
      </dialog>
    </main>
  </div>

  <script defer src="app.js"></script>
  <script>
    if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}
  </script>
</body>
</html>
